<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNAJMA game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div
      class="bg-white p-5 rounded-5 text-secondary shadow"
      style="width: 25rem"
    >
      <div class="d-flex justify-content-center">
        <img
          src="/assets/img/login-icon.svg"
          alt="login-icon"
          style="height: 7rem"
        />
      </div>
      <div class="text-center fs-1 fw-bold">Inicio de Sesion</div>

      <form action="" method="post">
        <div class="input-group mt-4">
          <div class="input-group-text bg-info">
            <img src="/assets/img/username-icon.svg" alt="username-icon" style="height: 1rem"/>
          </div>
          <input class="form-control bg-light" name="correo" type="email" placeholder="Correo" required/>
        </div>
        <div class="input-group mt-1">
          <div class="input-group-text bg-info">
            <img src="/assets/img/password-icon.svg" alt="password-icon" style="height: 1rem"/>
          </div>
          <input class="form-control bg-light" name="password" type="password" placeholder="ContraseÃ±a" required/>
        </div>
        <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Iniciar</button>
      </form>
      
      <div class="d-flex gap-1 justify-content-center mt-1">
        <div>No tienes cuenta?</div>
        <a href="/register" class="text-decoration-none text-info fw-semibold"
          >Registrate</a
        >
      </div>
    </div>
  </body>
</html>
